name: Publish Package

on:
  push:
    tags:
      - '*.*.*'
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Perform a dry run only (validation without publishing)'
        required: true
        default: true
        type: boolean

jobs:
  publish:
    name: Publish to pub.dev
    uses: banua-coder/banua-coder-workflow/.github/workflows/publish-dart.yml@v1
    with:
      flutter-channel: 'stable'
      use-flutter: true
      dry-run: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run || false }}
      environment: 'pub.dev'

  create-release:
    if: github.event_name == 'push'
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          CLEAN_VERSION=$(echo $VERSION | sed 's/^v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "clean_version=$CLEAN_VERSION" >> $GITHUB_OUTPUT

      - name: Get previous tag for changelog
        id: previous_tag
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -v "^${VERSION}$" | head -n1 || echo "")
          echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          CLEAN_VERSION="${{ steps.version.outputs.clean_version }}"
          PREVIOUS_TAG="${{ steps.previous_tag.outputs.previous_tag }}"

          if [ -f "CHANGELOG.md" ]; then
            NOTES=$(sed -n "/## \[$CLEAN_VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d')
            if [ -z "$NOTES" ]; then
              NOTES="Release $VERSION"
            fi
          else
            NOTES="Release $VERSION"
          fi

          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          gh release create "$VERSION" \
            --title "Release $VERSION" \
            --notes "${{ steps.release_notes.outputs.notes }}" \
            --latest
